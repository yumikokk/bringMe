<ion-nav-bar class="bar">
  <ion-nav-buttons side="right">
    <button class="button button-icon button-clear ion-navicon" ng-click="toggleRight()">
    </button>
  </ion-nav-buttons>
</ion-nav-bar>

<ion-side-menus>
  <!-- Left menu -->
  <ion-side-menu side="right">
    <div class="list menu-top">
      <label class="item item-input item-floating-label">
        <span class="input-label">Location to meet</span>
        <input type="text" placeholder="Location to meet" ng-model="request.location">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Tips</span>
        <input type="number" placeholder="Tips, $5" ng-model="request.tips">
      </label>
      <div class="padding">
        <button class="button button-block button-calm" ng-click="makeARequest(request)">Bring Me!</button>
      </div>
    </div>
  </ion-side-menu>

  <ion-side-menu-content>
    <div class="list list-wo-bottom-margin menu-top">
      <div class="item item-input item-select screen-width-dropdown">
        <div class="input-label">
          Grocery Place
        </div>
        <select ng-model="request.vendor" ng-change="goPickProducts()">
          <option>Target</option>
          <option selected>Costco</option>
          <option>Trader Joe's</option>
        </select>
      </div>
    </div>
      <div id="map" data-tap-disabled="true"></div>
  </ion-side-menu-content>
</ion-side-menus>
